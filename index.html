<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Trains</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <br>
        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h2 class="text-center">Train Schedule</h2>
            <h4 class="text-center">"Choo Choo!"</h4>
        </div>
        <!-- Current Product -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body" id="list">
                        <div class="row">
                            <div class="col-sm-2">
                                <h4 class=""><strong>Train Name</strong></h4>
                            </div>
                            <div class="col-sm-2">
                                <h4 class=""><strong>Destination</strong></h4>
                            </div>
                            <div class="col-sm-2">
                                <h4 class=""><strong>Frequency (min)</strong></h4>
                            </div>
                            <div class="col-sm-2">
                                <h4 class=""><strong>Next Arrival</strong></h4>
                            </div>
                            <div class="col-sm-2">
                                <h4 class=""><strong>Minutes Away</strong></h4>
                            </div>
                            <div class="col-sm-2">
                                <h4 class=""><strong>Button</strong></h4>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
        <!-- Form -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-time">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="first-time" type="time">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input class="form-control" id="frequency" type="number">
                            </div>
                            <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="logic.js"></script>

</body>
</html>
